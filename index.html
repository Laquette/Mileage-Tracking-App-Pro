<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>TrackDrive Pro - Logbook GPS</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            text-align: center;
            color: white;
            padding: 30px 0;
        }

        .app-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .app-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Navigation Tabs */
        .tab-nav {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab-btn {
            flex: 1;
            min-width: 100px;
            padding: 18px 10px;
            background: transparent;
            border: none;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn .tab-icon {
            font-size: 20px;
        }

        .tab-btn.active {
            color: #667eea;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 3px;
            background: #667eea;
            border-radius: 3px;
        }

        .tab-btn:active {
            background: rgba(102, 126, 234, 0.1);
        }

        /* Tab Contents */
        .tab-content {
            display: none;
            padding: 25px;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* GPS Tracking Section */
        .tracking-section {
            text-align: center;
        }

        .gps-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 20px;
            color: #4CAF50;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .gps-status.inactive {
            background: rgba(255, 152, 0, 0.1);
            color: #FF9800;
        }

        .vehicle-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            background: white;
            color: #333;
            cursor: pointer;
        }

        .vehicle-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .reason-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 25px;
        }

        .reason-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #fafbff;
        }

        .start-button {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .start-button:active {
            transform: scale(0.98);
        }

        .start-button.tracking {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(245, 87, 108, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(245, 87, 108, 0); }
            100% { box-shadow: 0 0 0 0 rgba(245, 87, 108, 0); }
        }

        /* Tracking Info Display */
        .tracking-info {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 15px;
        }

        .tracking-info.active {
            display: block;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .info-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: #fafbff;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #4CAF50;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        /* Vehicle List */
        .vehicle-item {
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .vehicle-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .vehicle-info strong {
            display: block;
            margin-bottom: 4px;
            color: #333;
        }

        .vehicle-info small {
            color: #666;
        }

        .btn-delete {
            padding: 6px 12px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        /* History Items */
        .history-item {
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .history-details {
            color: #666;
            font-size: 14px;
            line-height: 1.8;
        }

        .history-details a {
            color: #667eea;
            text-decoration: none;
        }

        .history-details a:hover {
            text-decoration: underline;
        }

        /* Summary Card */
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }

        .summary-title {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .summary-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-amount {
            font-size: 20px;
            opacity: 0.95;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .app-header h1 {
                font-size: 2em;
            }
            
            .tab-btn {
                font-size: 12px;
                padding: 15px 5px;
            }
            
            .tab-btn .tab-icon {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>🚗 TrackDrive Pro</h1>
            <p>Gestionnaire de déplacements professionnels</p>
        </div>

        <div class="main-card">
            <!-- Navigation -->
            <div class="tab-nav">
                <button class="tab-btn active" onclick="openTab('gps')">
                    <span class="tab-icon">📍</span>
                    <span>Suivi GPS</span>
                </button>
                <button class="tab-btn" onclick="openTab('vehicles')">
                    <span class="tab-icon">🚙</span>
                    <span>Véhicules</span>
                </button>
                <button class="tab-btn" onclick="openTab('history')">
                    <span class="tab-icon">📊</span>
                    <span>Historique</span>
                </button>
                <button class="tab-btn" onclick="openTab('settings')">
                    <span class="tab-icon">⚙️</span>
                    <span>Paramètres</span>
                </button>
            </div>

            <!-- GPS Tab -->
            <div id="gps-tab" class="tab-content active">
                <div class="tracking-section">
                    <div class="gps-status" id="gpsStatus">
                        <span>🟢</span> GPS Actif
                    </div>

                    <select id="vehicleSelect" class="vehicle-select">
                        <option value="">Sélectionner un véhicule</option>
                    </select>

                    <div class="checkbox-container">
                        <input type="checkbox" id="defaultVehicle" onchange="setDefaultVehicle()">
                        <label for="defaultVehicle">Définir comme véhicule par défaut</label>
                    </div>

                    <textarea id="tripReason" class="reason-textarea" 
                        placeholder="Raison du déplacement (ex: Visite client ABC Corp, Achat matériel Home Depot, Réunion bureau...)"></textarea>

                    <button id="startBtn" class="start-button" onclick="toggleTracking()">
                        DÉMARRER
                    </button>

                    <div id="trackingInfo" class="tracking-info">
                        <div class="info-row">
                            <span class="info-label">Distance parcourue</span>
                            <span class="info-value" id="distance">0.0 km</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Durée</span>
                            <span class="info-value" id="duration">00:00:00</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Montant estimé</span>
                            <span class="info-value" id="amount">0.00 $</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Départ</span>
                            <span class="info-value" id="startAddr">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Vehicles Tab -->
            <div id="vehicles-tab" class="tab-content">
                <h3>Ajouter un véhicule</h3>
                
                <div class="form-group">
                    <label>Marque et modèle</label>
                    <input type="text" id="vehicleName" placeholder="Ex: Toyota Camry 2022">
                </div>
                
                <div class="form-group">
                    <label>Plaque d'immatriculation</label>
                    <input type="text" id="vehiclePlate" placeholder="Ex: ABC-123">
                </div>
                
                <div class="form-group">
                    <label>Kilométrage actuel</label>
                    <input type="number" id="vehicleKm" placeholder="Ex: 45000">
                </div>
                
                <button class="btn btn-primary" onclick="addVehicle()">Ajouter le véhicule</button>

                <h3 style="margin-top: 30px;">Mes véhicules</h3>
                <div id="vehicleList"></div>
            </div>

            <!-- History Tab -->
            <div id="history-tab" class="tab-content">
                <div class="summary-card">
                    <div class="summary-title">Total ce mois</div>
                    <div class="summary-value" id="monthlyKm">0.0 km</div>
                    <div class="summary-amount" id="monthlyAmount">0.00 $</div>
                </div>

                <h3>Trajets récents</h3>
                <div id="historyList"></div>

                <button class="btn btn-success" onclick="exportCSV()">
                    📥 Exporter le rapport mensuel
                </button>
            </div>

            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-content">
                <h3>Configuration</h3>
                
                <div class="form-group">
                    <label>Taux de remboursement ($/km)</label>
                    <input type="number" id="ratePerKm" step="0.01" value="0.70">
                </div>
                
                <div class="form-group">
                    <label>Nom de l'entreprise</label>
                    <input type="text" id="companyName" placeholder="Ex: ABC Construction Inc.">
                </div>
                
                <div class="form-group">
                    <label>Format de date</label>
                    <select id="dateFormat">
                        <option value="DD/MM/YYYY">JJ/MM/AAAA</option>
                        <option value="MM/DD/YYYY">MM/JJ/AAAA</option>
                        <option value="YYYY-MM-DD">AAAA-MM-JJ</option>
                    </select>
                </div>
                
                <button class="btn btn-primary" onclick="saveSettings()">
                    Sauvegarder les paramètres
                </button>
            </div>
        </div>
    </div>

    <script>
        // État global de l'application
        let app = {
            isTracking: false,
            currentTrip: null,
            vehicles: [],
            trips: [],
            settings: {
                ratePerKm: 0.70,
                defaultVehicle: null,
                companyName: '',
                dateFormat: 'DD/MM/YYYY'
            },
            watchId: null,
            startTime: null,
            timerInterval: null
        };

        // Initialisation
        function init() {
            loadFromStorage();
            updateVehicleSelect();
            renderVehicles();
            renderHistory();
            updateMonthlyStats();
            checkGPS();
        }

        // Vérifier le GPS
        function checkGPS() {
            const status = document.getElementById('gpsStatus');
            if ('geolocation' in navigator) {
                status.innerHTML = '<span>🟢</span> GPS Actif';
                status.className = 'gps-status';
            } else {
                status.innerHTML = '<span>🔴</span> GPS Non disponible';
                status.className = 'gps-status inactive';
            }
        }

        // Gestion des onglets
        function openTab(tabName) {
            // Masquer tous les contenus
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });
            
            // Désactiver tous les boutons
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Activer l'onglet sélectionné
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Activer le bouton correspondant
            event.currentTarget.classList.add('active');
        }

        // Charger les données depuis localStorage
        function loadFromStorage() {
            try {
                const saved = localStorage.getItem('trackDriveData');
                if (saved) {
                    const data = JSON.parse(saved);
                    app.vehicles = data.vehicles || [];
                    app.trips = data.trips || [];
                    app.settings = data.settings || app.settings;
                    
                    // Mettre à jour les champs
                    document.getElementById('ratePerKm').value = app.settings.ratePerKm;
                    document.getElementById('companyName').value = app.settings.companyName || '';
                    document.getElementById('dateFormat').value = app.settings.dateFormat;
                }
            } catch (e) {
                console.log('Erreur chargement:', e);
            }
        }

        // Sauvegarder les données
        function saveToStorage() {
            try {
                const data = {
                    vehicles: app.vehicles,
                    trips: app.trips,
                    settings: app.settings
                };
                localStorage.setItem('trackDriveData', JSON.stringify(data));
            } catch (e) {
                console.log('Erreur sauvegarde:', e);
            }
        }

        // Démarrer/Arrêter le suivi
        function toggleTracking() {
            if (!app.isTracking) {
                startTracking();
            } else {
                stopTracking();
            }
        }

        // Démarrer le suivi
        function startTracking() {
            const vehicleId = document.getElementById('vehicleSelect').value;
            const reason = document.getElementById('tripReason').value.trim();
            
            if (!vehicleId) {
                alert('Veuillez sélectionner un véhicule');
                return;
            }
            
            if (!reason) {
                alert('Veuillez indiquer la raison du déplacement');
                return;
            }
            
            app.isTracking = true;
            app.startTime = new Date();
            
            app.currentTrip = {
                id: Date.now(),
                vehicleId: vehicleId,
                reason: reason,
                startTime: app.startTime,
                startLocation: null,
                endLocation: null,
                distance: 0,
                positions: []
            };
            
            // UI Updates
            const btn = document.getElementById('startBtn');
            btn.textContent = 'ARRÊTER';
            btn.classList.add('tracking');
            
            document.getElementById('trackingInfo').classList.add('active');
            
            // Start timer
            app.timerInterval = setInterval(updateTimer, 1000);
            
            // Get initial position
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        app.currentTrip.startLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        app.currentTrip.positions.push(app.currentTrip.startLocation);
                        
                        // Get address (simplified)
                        const addr = `${position.coords.latitude.toFixed(4)}, ${position.coords.longitude.toFixed(4)}`;
                        document.getElementById('startAddr').textContent = addr;
                    },
                    error => {
                        console.log('GPS Error:', error);
                    }
                );
                
                // Watch position
                app.watchId = navigator.geolocation.watchPosition(
                    position => {
                        const newPos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        if (app.currentTrip.positions.length > 0) {
                            const lastPos = app.currentTrip.positions[app.currentTrip.positions.length - 1];
                            const dist = calculateDistance(lastPos.lat, lastPos.lng, newPos.lat, newPos.lng);
                            app.currentTrip.distance += dist;
                            
                            document.getElementById('distance').textContent = app.currentTrip.distance.toFixed(2) + ' km';
                            document.getElementById('amount').textContent = (app.currentTrip.distance * app.settings.ratePerKm).toFixed(2) + ' $';
                        }
                        
                        app.currentTrip.positions.push(newPos);
                    },
                    error => console.log('GPS Error:', error),
                    { enableHighAccuracy: true }
                );
            }
        }

        // Arrêter le suivi
        function stopTracking() {
            if (app.watchId) {
                navigator.geolocation.clearWatch(app.watchId);
            }
            
            if (app.timerInterval) {
                clearInterval(app.timerInterval);
            }
            
            // Get final position
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    app.currentTrip.endLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    app.currentTrip.endTime = new Date();
                    
                    // Save trip
                    app.trips.push(app.currentTrip);
                    saveToStorage();
                    
                    // Reset UI
                    app.isTracking = false;
                    const btn = document.getElementById('startBtn');
                    btn.textContent = 'DÉMARRER';
                    btn.classList.remove('tracking');
                    
                    document.getElementById('trackingInfo').classList.remove('active');
                    document.getElementById('tripReason').value = '';
                    
                    // Update history
                    renderHistory();
                    updateMonthlyStats();
                    
                    alert(`Trajet terminé!\nDistance: ${app.currentTrip.distance.toFixed(2)} km\nMontant: ${(app.currentTrip.distance * app.settings.ratePerKm).toFixed(2)} $`);
                    
                    app.currentTrip = null;
                });
            }
        }

        // Calculer la distance
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Mettre à jour le timer
        function updateTimer() {
            if (!app.startTime) return;
            
            const now = new Date();
            const diff = now - app.startTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            
            document.getElementById('duration').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Ajouter un véhicule
        function addVehicle() {
            const name = document.getElementById('vehicleName').value.trim();
            const plate = document.getElementById('vehiclePlate').value.trim();
            const km = document.getElementById('vehicleKm').value;
            
            if (!name || !plate || !km) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            const vehicle = {
                id: Date.now(),
                name: name,
                plate: plate,
                km: parseInt(km)
            };
            
            app.vehicles.push(vehicle);
            saveToStorage();
            
            // Reset form
            document.getElementById('vehicleName').value = '';
            document.getElementById('vehiclePlate').value = '';
            document.getElementById('vehicleKm').value = '';
            
            updateVehicleSelect();
            renderVehicles();
        }

        // Mettre à jour le select des véhicules
        function updateVehicleSelect() {
            const select = document.getElementById('vehicleSelect');
            select.innerHTML = '<option value="">Sélectionner un véhicule</option>';
            
            app.vehicles.forEach(v => {
                const option = document.createElement('option');
                option.value = v.id;
                option.textContent = `${v.name} (${v.plate})`;
                select.appendChild(option);
            });
            
            // Set default if exists
            if (app.settings.defaultVehicle) {
                select.value = app.settings.defaultVehicle;
            }
        }

        // Afficher les véhicules
        function renderVehicles() {
            const list = document.getElementById('vehicleList');
            
            if (app.vehicles.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">🚗</div><p>Aucun véhicule ajouté</p></div>';
                return;
            }
            
            list.innerHTML = app.vehicles.map(v => `
                <div class="vehicle-item">
                    <div class="vehicle-info">
                        <strong>${v.name}</strong>
                        <small>Plaque: ${v.plate} | Km: ${v.km}</small>
                    </div>
                    <button class="btn-delete" onclick="deleteVehicle(${v.id})">Supprimer</button>
                </div>
            `).join('');
        }

        // Supprimer un véhicule
        function deleteVehicle(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce véhicule?')) {
                app.vehicles = app.vehicles.filter(v => v.id !== id);
                if (app.settings.defaultVehicle == id) {
                    app.settings.defaultVehicle = null;
                }
                saveToStorage();
                updateVehicleSelect();
                renderVehicles();
            }
        }

        // Définir véhicule par défaut
        function setDefaultVehicle() {
            const vehicleId = document.getElementById('vehicleSelect').value;
            const checkbox = document.getElementById('defaultVehicle');
            
            if (checkbox.checked && vehicleId) {
                app.settings.defaultVehicle = vehicleId;
            } else {
                app.settings.defaultVehicle = null;
            }
            saveToStorage();
        }

        // Afficher l'historique
        function renderHistory() {
            const list = document.getElementById('historyList');
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyTrips = app.trips.filter(trip => {
                const tripDate = new Date(trip.startTime);
                return tripDate.getMonth() === currentMonth && tripDate.getFullYear() === currentYear;
            });
            
            if (monthlyTrips.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📊</div><p>Aucun trajet ce mois-ci</p></div>';
                return;
            }
            
            list.innerHTML = monthlyTrips.reverse().map(trip => {
                const vehicle = app.vehicles.find(v => v.id == trip.vehicleId);
                const amount = trip.distance * app.settings.ratePerKm;
                const date = new Date(trip.startTime);
                
                let mapLink = '';
                if (trip.startLocation && trip.endLocation) {
                    mapLink = `https://www.google.com/maps/dir/${trip.startLocation.lat},${trip.startLocation.lng}/${trip.endLocation.lat},${trip.endLocation.lng}`;
                }
                
                return `
                    <div class="history-item">
                        <div class="history-header">
                            <span>${vehicle ? vehicle.name : 'Véhicule supprimé'}</span>
                            <span>${amount.toFixed(2)} $</span>
                        </div>
                        <div class="history-details">
                            📅 ${formatDate(date)}<br>
                            📏 Distance: ${trip.distance.toFixed(2)} km<br>
                            📝 Raison: ${trip.reason}<br>
                            💰 Taux: ${app.settings.ratePerKm} $/km
                            ${mapLink ? `<br><a href="${mapLink}" target="_blank">🗺️ Voir sur Google Maps</a>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Mettre à jour les statistiques mensuelles
        function updateMonthlyStats() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyTrips = app.trips.filter(trip => {
                const tripDate = new Date(trip.startTime);
                return tripDate.getMonth() === currentMonth && tripDate.getFullYear() === currentYear;
            });
            
            const totalKm = monthlyTrips.reduce((sum, trip) => sum + trip.distance, 0);
            const totalAmount = totalKm * app.settings.ratePerKm;
            
            document.getElementById('monthlyKm').textContent = totalKm.toFixed(1) + ' km';
            document.getElementById('monthlyAmount').textContent = totalAmount.toFixed(2) + ' $';
        }

        // Formater la date
        function formatDate(date) {
            const d = date.getDate().toString().padStart(2, '0');
            const m = (date.getMonth() + 1).toString().padStart(2, '0');
            const y = date.getFullYear();
            
            switch(app.settings.dateFormat) {
                case 'MM/DD/YYYY':
                    return `${m}/${d}/${y}`;
                case 'YYYY-MM-DD':
                    return `${y}-${m}-${d}`;
                default:
                    return `${d}/${m}/${y}`;
            }
        }

        // Sauvegarder les paramètres
        function saveSettings() {
            app.settings.ratePerKm = parseFloat(document.getElementById('ratePerKm').value) || 0.70;
            app.settings.companyName = document.getElementById('companyName').value;
            app.settings.dateFormat = document.getElementById('dateFormat').value;
            
            saveToStorage();
            renderHistory();
            updateMonthlyStats();
            
            alert('Paramètres sauvegardés avec succès!');
        }

        // Exporter en CSV
        function exportCSV() {
            const now = new Date();
            const monthNames = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin',
                               'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            const monthlyTrips = app.trips.filter(trip => {
                const tripDate = new Date(trip.startTime);
                return tripDate.getMonth() === currentMonth && tripDate.getFullYear() === currentYear;
            });
            
            if (monthlyTrips.length === 0) {
                alert('Aucun trajet à exporter ce mois-ci');
                return;
            }
            
            let csv = 'Date,Heure,Véhicule,Distance (km),Montant ($),Raison,Départ,Arrivée,Lien Maps\n';
            
            monthlyTrips.forEach(trip => {
                const vehicle = app.vehicles.find(v => v.id == trip.vehicleId);
                const date = new Date(trip.startTime);
                const time = `${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
                const amount = trip.distance * app.settings.ratePerKm;
                
                let startCoords = '';
                let endCoords = '';
                let mapLink = '';
                
                if (trip.startLocation) {
                    startCoords = `${trip.startLocation.lat.toFixed(4)} ${trip.startLocation.lng.toFixed(4)}`;
                }
                if (trip.endLocation) {
                    endCoords = `${trip.endLocation.lat.toFixed(4)} ${trip.endLocation.lng.toFixed(4)}`;
                }
                if (trip.startLocation && trip.endLocation) {
                    mapLink = `https://www.google.com/maps/dir/${trip.startLocation.lat},${trip.startLocation.lng}/${trip.endLocation.lat},${trip.endLocation.lng}`;
                }
                
                csv += `${formatDate(date)},${time},"${vehicle ? vehicle.name : 'N/A'}",${trip.distance.toFixed(2)},${amount.toFixed(2)},"${trip.reason}","${startCoords}","${endCoords}","${mapLink}"\n`;
            });
            
            // Ajouter le résumé
            const totalKm = monthlyTrips.reduce((sum, trip) => sum + trip.distance, 0);
            const totalAmount = totalKm * app.settings.ratePerKm;
            
            csv += `\nRÉSUMÉ ${monthNames[currentMonth]} ${currentYear}\n`;
            if (app.settings.companyName) {
                csv += `Entreprise:,"${app.settings.companyName}"\n`;
            }
            csv += `Total distance:,${totalKm.toFixed(2)} km\n`;
            csv += `Montant total:,${totalAmount.toFixed(2)} $\n`;
            csv += `Nombre de trajets:,${monthlyTrips.length}\n`;
            csv += `Taux appliqué:,${app.settings.ratePerKm} $/km\n`;
            
            // Télécharger le fichier
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `logbook_${monthNames[currentMonth]}_${currentYear}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert(`✅ Rapport exporté!\nFichier: logbook_${monthNames[currentMonth]}_${currentYear}.csv`);
        }

        // Prévenir la fermeture accidentelle pendant un trajet
        window.addEventListener('beforeunload', function(e) {
            if (app.isTracking) {
                e.preventDefault();
                e.returnValue = 'Un trajet est en cours d\'enregistrement. Êtes-vous sûr de vouloir quitter?';
